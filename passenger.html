<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egypt Bus Ticket Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="system-name">
        <i class="fas fa-bus logo"></i>
        <h1>Egypt Bus Ticket Booking</h1>
      </div>
      <p class="tagline">Book your bus tickets across Egypt with our fast and reliable service</p>
    </header>
    
    <div class="app-container">
      <section class="search-section">
        <h2><i class="fas fa-search"></i> Search for Buses</h2>
        <div class="form-group">
          <label for="fromInput"><i class="fas fa-map-marker-alt"></i> From:</label>
          <input type="text" id="fromInput" placeholder="Enter departure city (e.g. Cairo)">
        </div>
        <div class="form-group">
          <label for="toInput"><i class="fas fa-flag-checkered"></i> To:</label>
          <input type="text" id="toInput" placeholder="Enter destination city (e.g. Alexandria)">
        </div>
        
        <div class="button-group">
          <button class="search-btn" onclick="searchBuses()">
            <i class="fas fa-search"></i> Search Buses
          </button>
          <button class="clear-btn" onclick="clearSearch()">
            <i class="fas fa-times"></i> Clear
          </button>
        </div>
        
        <!-- <div class="db-info">
          <h4><i class="fas fa-database"></i> Firebase Databases</h4>
          <div class="db-list">
            <div class="db-item">
              <div class="db-label">Bus Database</div>
              <div>busticketsystem-c4115</div>
            </div>
            <div class="db-item">
              <div class="db-label">Passenger DB</div>
              <div>passengersbussystem</div>
            </div>
          </div>
          <div class="db-actions">
            <button class="db-btn search-btn" onclick="addSampleBusData()">
              <i class="fas fa-bus"></i> Add Bus Data
            </button>
            <button class="db-btn clear-btn" onclick="addSamplePassengerData()">
              <i class="fas fa-users"></i> Add Passenger Data
            </button>
          </div>
        </div> -->
      </section>
      
      <section class="results-section">
        <h2><i class="fas fa-bus"></i> Available Buses</h2>
        <div class="results-container" id="results">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading buses from database...</p>
          </div>
        </div>
      </section>
    </div>
  </div>

</body>
<script type="module" src="passenger.js"></script>

</html>
